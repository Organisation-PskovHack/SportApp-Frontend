<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
	<link rel="stylesheet" href="css/style_main.css">
	<link rel="stylesheet" href="css/styles9.css">
	<link rel="stylesheet" href="css/styles_nav.css">
	<title>Document</title>

	<div class="container">
		<!-- Menu -->
		<div class="open__menu">
			<nav class="menu">

						Профиль
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/main.png" alt="">
					</div>
					<span class="menu__link-title">
						Главная
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/clubs.png" alt="">
					</div>
					<span class="menu__link-title">
						Клубы
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/raiting.png" alt="">
					</div>
					<span class="menu__link-title">
						Рейтинг
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/measure.png" alt="">
					</div>
					<span class="menu__link-title">
						Мероприятия
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/settings.png" alt="">
					</div>
					<span class="menu__link-title">
						Настройки
					</span>
				</a>
			</nav>
		</div>

		<!-- Header -->
		<div class="main__header">
			<div class="header__menu">
				<img src="images/headers/header_square_menu.png" alt="Меню">
			</div>
			<div class="main__header-title">
				Рейтинг
			</div>
			<div class="main__header-qr">
				<img src="images/headers/header_qr_code.png" alt="qr">
			</div>
		</div>

	<!-- Main content -->
		<div class="main">
			<div class="raiting__toolbar">
				<div class="raiting__toolbar-item">
					1 курс
				</div>
				<div class="raiting__toolbar-item">
					Семестр
				</div>
				<div class="raiting__toolbar-item">
					По времени
				</div>
				<div class="raiting__toolbar-set">
					<img src="images/other/settings.png" alt="set">
				</div>
			</div>
			<div class="raiting__member">
				<div class="raiting__member-item">
					<div class="member__item-image">
						<img src="images/other/profile_no_image.png" alt="Фото">
					</div>
					<div class="raiting__member-name">
						Абрамов Сергей Михайлович
					</div>
					<div class="raiting__member-hours">
						<span class="member__hours">170</span>&nbsp;ч.
					</div>
				</div>
				<div class="raiting__member-item">
					<div class="member__item-image">
						<img src="images/other/profile_no_image.png" alt="Фото">
					</div>
					<div class="raiting__member-name">
						Воробьев Виктор Павлович
					</div>
					<div class="raiting__member-hours">
						<span class="member__hours">170</span>&nbsp;ч.
					</div>
				</div>
				<div class="raiting__member-item">
					<div class="member__item-image">
						<img src="images/other/profile_no_image.png" alt="Фото">
					</div>
					<div class="raiting__member-name">
						Кудрявцев Дмитрий Кириллович
					</div>
					<div class="raiting__member-hours">
						<span class="member__hours">150</span>&nbsp;ч.
					</div>
				</div>
			</div>
