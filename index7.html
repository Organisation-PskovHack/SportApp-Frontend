<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
	<link rel="stylesheet" href="css/style_main.css">
	<link rel="stylesheet" href="css/styles7.css">
	<link rel="stylesheet" href="css/styles_nav.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<!-- Menu -->
		<div class="open__menu">
			<nav class="menu">
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/profile.png" alt="">
					</div>
					<span class="menu__link-title">
						Профиль
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/main.png" alt="">
					</div>
					<span class="menu__link-title">
						Главная
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/clubs.png" alt="">
					</div>
					<span class="menu__link-title">
						Клубы
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/raiting.png" alt="">
					</div>
					<span class="menu__link-title">
						Рейтинг
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/measure.png" alt="">
					</div>
					<span class="menu__link-title">
						Мероприятия
					</span>
				</a>
				<a href="#" class="menu__link">
					<div class="menu__link-img">
						<img src="images/menu/settings.png" alt="">
					</div>
					<span class="menu__link-title">
						Настройки
					</span>
				</a>
			</nav>
		</div>

	<!-- Header -->
	<div class="main__header">
		<div class="header__menu">
			<img src="images/headers/header_square_menu.png" alt="Меню">
		</div>
		<div class="main__header-title">
			Клубы
		</div>
		<div class="main__header-qr">
			<img src="images/headers/header_qr_code.png" alt="qr">
		</div>
	</div>

	<!-- Main content -->
		<div class="main">
			<div class="section">
				<div class="section__item">
					<div class="section__item-info">
						<div class="item__info-image">
							<img src="images/clubs_icons/basket.png" alt="">
						</div>
						<div class="item__info-title">
							Секция баскетбола
						</div>
					</div>
					<div class="section__item-arrow"></div>
				</div>

				<div class="section__item">
					<div class="section__item-info">
						<div class="item__info-image">
							<img src="images/clubs_icons/power.png" alt="">
						</div>
						<div class="item__info-title">
							Секция паурлифтинга
						</div>
					</div>
					<div class="section__item-arrow"></div>
				</div>

				<div class="section__item">
					<div class="section__item-info">
						<div class="item__info-image">
							<img src="images/clubs_icons/foot.png" alt="">
						</div>
						<div class="item__info-title">
							Секция по мини-футболу
						</div>
					</div>
					<div class="section__item-arrow"></div>
				</div>

				<div class="section__item">
					<div class="section__item-info">
						<div class="item__info-image">
							<img src="images/clubs_icons/shooting.png" alt="">
						</div>
						<div class="item__info-title">
							Секция пулевой стрельбы
						</div>
					</div>
					<div class="section__item-arrow"></div>
				</div>

				<div class="section__item">
					<div class="section__item-info">
						<div class="item__info-image">
							<img src="images/clubs_icons/navigation.png" alt="">
						</div>
						<div class="item__info-title">
							Секция спортивного ориентирования
						</div>
					</div>
					<div class="section__item-arrow"></div>
				</div>

			</div>

		</div>
	</div>
<!-- <script src="js/script_menu.js"></script> -->
</body>
</html>
